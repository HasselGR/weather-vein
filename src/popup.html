<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="cityAndDateContainer">
      <div class="banner">
        <div class="city">Pelelojo</div>
        <div class="date">Sábado 30 de Enero</div>
      </div>
    </div>
    <div id="weatherInfoContainer">
      <div class="stats">
        <div class="weather">
          <div class="text">Despejado</div>
          <span class="number">28°</span>
        </div>
        <div class="humidity">
          <div class="text">Humedad</div>
          <span class="number">20%</span>
        </div>
      </div>
      <div class="icon"><img src="images/assets/Sun.png" width="300" /></div>
    </div>
    <div id="logo"><img src="images/assets/Logo.png" width="50px" /></div>
  </body>
  <script src="popup.js"></script>
</html>
